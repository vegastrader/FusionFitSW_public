<!-- Headibng cover -->
<div class="cover" [wmThemeColor]="color">
  <img *ngIf="project.data.cover" 
       [src]="project.data.cover" 
       (error)="project.data.cover = null" />

  <!-- Cover picture loader -->
  <!--wm-uploads (file)="selectCover($event)" #uploads *ngIf="tools">
    <button mat-icon-button (click)="uploads.chooseFile(project.cover)" class="tools">
      <mat-icon>insert_photo</mat-icon>
    </button>
  </wm-uploads-->
</div>

<!-- Card content --> 
<div class="content" *ngIf="project.owner$ | async as owner">
  
  <div class="overlap">
    <wm-avatar [src]="owner.img" [color]="avatarColor" [wmUserInfoTrigger]="userInfo"></wm-avatar>
    <wm-user-info [owner]="project.data" #userInfo></wm-user-info>
  </div>

  <div class="title" [routerLink]="[ '.', project.id ]">
    {{ project.data.name }}
  </div>
  
  <div class="author">{{ owner.name }}</div>
  <p>{{ project.data.pitch }}</p>

    </button>
  </wm-color-picker-->
</div>
